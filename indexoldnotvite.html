<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FERZ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
background: linear-gradient(135deg, #fafafa, #fdf5e9);

      color: #191919;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, h2, .coming-soon {
      opacity: 0;
      transform: translateY(60px);
      animation: slideUp 1s ease-out forwards;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 6rem;
      color: #f49708;
      animation-delay: 0.2s;
      font-weight: 700;
      letter-spacing: 0.05rem;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 400;
      color: #222;
      animation-delay: 0.6s;
    }

    .coming-soon {
      font-family: 'Montserrat', sans-serif;
      position: absolute;
      bottom: 40px;
      font-size: 1.1rem;
      color: #555;
      animation-delay: 1s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>FERZ</h1>
  <h2>Consulting</h2>
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
